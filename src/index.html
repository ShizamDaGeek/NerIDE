<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSS/stylesheet.css">
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="crossorigin="anonymous"></script>
        <script src="main.js"></script>
        <script src="code-snippet-and-other.js"></script>
        <script src="content.js"></script>
        <title>NerIDE</title>
    </head>
    <body>
        <!-- CONTAINER -->
        <div class="container">
            <!-- LEFT TAB -->
            <div class="left-tab">
                <img src="ICON/file_explorer_icon.ico" class="button1">
                <img src="ICON/git_history_icon.ico" class="button2">
                <img src="ICON/documentation_icon.ico" class="button3">
                <img src="ICON/account_setup_icon.ico" class="button4">
                <img src="ICON/settings_edit_icon.ico" class="button5">
                <img src="ICON/close_explorer_icon.ico" class="button6">
            </div>

            <!-- FILE EXPLORER -->
            <div class="file-explorer">
                <div class="dir-options">
                    <img src="ICON/add_new_file_icon.ico" class="new-file">
                    <img src="ICON/add_new_folder_icon.ico" class="new-folder">
                    <img src="ICON/refresh_explorer_icon.ico" class="refresh">
                    <img src="ICON/collaspe_folders_icon.ico" class="collapse">
                </div>
                <hr class="divider">
            </div>

            <!-- TEXTAREA -->
            <div class="textarea">
                <div class="tab-bar">
                    <img src="ICON/more_options_icon.ico" class="more-action">
                </div>
                <hr class="divider">    
                <textarea class="textarea-edit"></textarea>
            </div>
        </div>

        <!-- STATUS BAR -->
        <div class="container-for-status-bar">
            <div class="status-bar">

            </div>
        </div>
    </body>
</html>
