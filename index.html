<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSS/stylesheet.css">
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="crossorigin="anonymous"></script>
        <script src="main.js"></script>
        <script src="code-snippet-and-other.js"></script>
        <script src="content.js"></script>
        <title>NerIDE</title>
    </head>
    <body>
        <!-- Main Menu Container -->
        <div class="menu-container">
            <!-- Menubar -->
            <div class="menu-bar">
                <img src="ICON/Neride_icon.svg" class="ide-icon">
                <h3 class="file">File</h3>
                <h3 class="edit">Edit</h3>
                <h3 class="view">View</h3>
                <h3 class="terminal">Terminal</h3>
                <h3 class="help">Help</h3>
                <p class="win-option1">-</p>
                <p class="win-option2">[]</p>
                <p class="win-option3">X</p>
            </div>
        </div>

        <!-- Container -->
        <div class="container">
            <!-- Left tab-->
            <div class="left-tab">
                <img src="ICON/NerIDE icon1.png" class="button1">
                <img src="ICON/NerIDE icon2.png" class="button2">
                <img src="ICON/NerIDE icon3.png" class="button3">
                <img src="ICON/NerIDE icon4.png" class="button4">
                <img src="ICON/NerIDE icon5.png" class="button5">
                <img src="ICON/NerIDE icon6.png" class="button6">
            </div>

            <!-- file and folder Explorer -->
            <div class="file-explorer">
                <img src="ICON/NerIDE mini icon1.png" class="new-file">
                <img src="ICON/NerIDE mini icon2.png" class="new-folder">
                <img src="ICON/NerIDE mini icon3.png" class="refresh">
                <img src="ICON/NerIDE mini icon4.png" class="collapse">
                <hr class="divider">
            </div>

            <!-- Textarea -->
            <div class="textarea">
                <img src="ICON/NerIDE more mini icon3.png" class="more-action">
                <hr class="divider">    
                <textarea class="textarea-edit"></textarea>
            </div>
        </div>

        <!-- Status bar -->
        <div class="container-for-status-bar">
            <div class="status-bar">

            </div>
        </div>
    </body>
</html>
