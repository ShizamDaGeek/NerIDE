<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSS/stylesheet.css">
        <link rel="img" href="ICON/">
        <script src="main.js"></script>
        <script src="autocomplete.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <title>NerIDE</title>
    </head>
    <body>
        <!-- Container -->
        <div class="container">
            <!-- Left tab-->
            <div class="left-tab">
                <img src="ICON/NerIDE icon1_ascii.png" class="button1">
                <img src="ICON/NerIDE icon2_ascii.png" class="button2">
                <img src="ICON/NerIDE icon3_ascii.png" class="button3">
                <img src="ICON/NerIDE icon4_ascii.png" class="button4">
                <img src="ICON/NerIDE icon5_ascii.png" class="button5">
            </div>

            <!-- file and folder Explorer -->
            <div class="file-explorer">
                <img src="ICON/NerIDE mini icon1_ascii.png" class="new-file">
                <img src="ICON/NerIDE mini icon2_ascii.png" class="new-folder">
                <img src="ICON/NerIDE mini icon3_ascii.png" class="refresh">
                <img src="ICON/NerIDE mini icon4_ascii.png" class="collapse">
                <hr class="divider">
            </div>

            <!-- Code editing -->
            <div class="textarea">
                <img src="ICON/NerIDE more mini icon3_ascii.png" class="more-action">
                <hr>    
                <textarea class="textarea-edit" id="autocomplete-input"></textarea>
            </div>

            <!-- Terminal -->
            <div class="terminal">
                <div class="all-the-other-kids-with-the-pumped-up-kicks-you-better-RUN-better-RUN">
                    <img src="ICON/NerIDE more mini icon1_ascii.png" class="run-code-button">
                    <img src="ICON/NerIDE more mini icon2_ascii.png" class="view-commit-history">
                </div>
                <hr class="divider_terminal">
                <textarea class="command-input"></textarea>
            </div>

            <!-- Link to the main.js file -->
            <script src="main.js"></script>
        </div>

        <!-- Status bar -->
        <div class="container-for-status-bar">
            <div class="status-bar">
                <textarea class="vim-mode"></textarea>
            </div>
        </div>
    </body>
</html>
