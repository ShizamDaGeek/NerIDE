<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSS/stylesheet.css">
        <link rel="img" href="ICON/">
        <script src="main.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <title>NerIDE</title>
    </head>
    <body>
        <!-- Menu Bar -->
        <div class="menu-bar">
            <img src="ICON/Neride_icon_64px.png" class="code-editor-icon">

            <!-- File -->
            <button class="open-file-popup">File</button>
            <div id="file-button" class="file-popup-custom">
                <a href="">Open</a>
                <a href="">Save</a>
                <a href="">Exit</a>
                <button id="close-file-popup">Close</button>
            </div>

            <!-- Edit -->
            <button class="edit-button">Edit</button>

            <!-- View -->
            <button class="view-button">View</button>

            <!-- Help -->
            <button class="help-button">Help</button>

            <!-- Undo -->
            <button class="undo-button"><</button>

            <!-- Redo -->
            <button class="redo-button">></button>
        </div>

        <!-- Container -->
        <div class="container">
            <!-- Left tab-->
            <div class="left-tab">
                <img src="ICON/NerIDE icon1.png" class="button1">
                <img src="ICON/NerIDE icon2.png" class="button2">
                <img src="ICON/NerIDE icon3.png" class="button3">
                <img src="ICON/NerIDE icon4.png" class="button4">
                <img src="ICON/NerIDE icon5.png" class="button5">
            </div>

            <!-- file and folder Explorer -->
            <div class="file-explorer">
                <img src="ICON/NerIDE mini icon1.png" class="new-file">
                <img src="ICON/NerIDE mini icon2.png" class="new-folder">
                <img src="ICON/NerIDE mini icon3.png" class="refresh">
                <img src="ICON/NerIDE mini icon4.png" class="collapse">
                <hr class="divider">
            </div>

            <!-- Code editing part -->
            <div class="textarea">
                <textarea id="code" placeholder="Edit Code Here" class="textarea-edit"></textarea>
            </div>

            <!-- Terminal -->
            <div class="terminalarea">
                <div class="run-code">
                    <img src="ICON/NerIDE more mini icon1.png" class="run-code-button">
                    <img src="ICON/NerIDE more mini icon2.png" class="view-commit-history">
                </div>
                <hr class="divider_terminal">
                <textarea placeholder="Terminal" class="terminal"></textarea>
            </div>

            <!-- Link to the main.js file -->
            <script src="main.js"></script>
        </div>

        <!-- Status bar -->
        <div class="container-for-status-bar">
            <div class="status-bar">

            </div>
        </div>
    </body>
</html>
