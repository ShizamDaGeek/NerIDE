<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSS/stylesheet.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/themes/default/style.min.css">
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/jstree.min.js"></script>
        <script src="main.js"></script>
        <script src="code-snippet-and-other.js"></script>
        <script src="content.js"></script>
        <title>NerIDE</title>
    </head>
    <body>
        <!-- MENU BAR -->
        <div class="menu-bar-container">
            <div class="menu-bar">
                <div class="menu-item">
                    <button class="item">File</button>
                    <div class="content">
                        <button class="new-file">New File</button>
                        <button class="new-folder">New Project</button>
                        <button class="new-window">New Window</button>
                        <button class="open-file">Open File</button>
                        <button class="open-folder">Open Folder</button>
                        <button class="save">Save</button>
                        <button class="save-as">Save As</button>
                        <button class="exit">Exit</button>
                    </div>
                </div>
                <div class="menu-item">
                    <button class="item">Edit</button>
                    <div class="content">
                        <button>Undo</button>
                        <button>Redo</button>
                        <button>Cut</button>
                        <button>Copy</button>
                        <button>Paste</button>
                        <button>Find</button>
                        <button>Replace</button>
                    </div>
                </div>
                <div class="menu-item">
                    <button class="item">View</button>
                    <div class="content">
                        <button>Open Terminal</button>
                        <button>Appearance</button>
                    </div>
                </div>
                <div class="menu-item">
                    <button class="item">Help</button>
                    <div class="content">
                        <button>Welcome</button>
                        <button>Documentation</button>
                        <button>Tutorial</button>
                    </div>
                </div>
            </div>
        </div>


        <!-- CONTAINER -->
        <div class="container">
            <!-- LEFT TAB -->
            <div class="left-tab">
                <center>
                    <div class="file-button">
                        <img src="ICON/file_explorer_icon.ico" class="file">
                        <p class="description">File</p>
                    </div>

                    <div class="git-button">
                        <img src="ICON/git_history_icon.ico" class="git">
                        <p class="description">Git</p>
                    </div>
                    
                    <div class="docs-button">
                        <img src="ICON/documentation_icon.ico" class="docs">
                        <p class="description">Docs</p>
                    </div>
                    
                    <div class="account-button">
                        <img src="ICON/account_setup_icon.ico" class="account">
                        <p class="description">Account</p>
                    </div>

                    <div class="settings-button">
                        <img src="ICON/settings_edit_icon.ico" class="settings">
                        <p class="description">Settings</p>
                    </div>

                    <div class="hide-file-button">
                        <img src="ICON/close_explorer_icon.ico" class="hide-file">
                        <p class="description">Hide</p>
                    </div>
                </center>
            </div>

            <!-- FILE EXPLORER -->
            <div class="file-explorer">
                <img src="ICON/add_new_file_icon.ico" class="new-file">
                <img src="ICON/add_new_folder_icon.ico" class="new-folder">
                <img src="ICON/refresh_explorer_icon.ico" class="refresh">
                <img src="ICON/collaspe_folders_icon.ico" class="collapse">
                <div class="jstree">
                    
                </div>
            </div>

            <!-- TEXTAREA -->
            <div class="editor">
                <textarea class="textarea-edit"></textarea>
            </div>
        </div>
    </body>
</html>
